<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TomTop.com</title>
    <link rel="stylesheet" href="./styles/login.css">

    <link rel="icon" href="//static.tomtop.com/tomtop/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="login_div">


        <h3 class="login_logo"><a href="https://www.tomtop.com/"><img
                    src="//static.tomtop.com/tomtop/acount/icon/logo.png?v=3" alt=""></a></h3>

        <div id="form_div_login">

            <h2>Sign In</h2>
            <p>Sign In With</p>

            <div id="logo">
                <div><i class="fa-brands fa-facebook-square" style="font-size: 30px;"></i></div>
                <div><i class="fa-brands fa-twitter-square" style="font-size: 30px;"></i></div>
                <div><i class="fa-brands fa-google" style="font-size: 30px;"></i></div>
            </div>

            <div id="hd"><i>OR</i></div>

            <input type="email" id="inp1" placeholder="Email Address" required><br><br>                                                                                                                                             
            <input type="password" placeholder="Password" id="pass" required><br><br>

            <a href="" id="forgot"><u>Forgot Your Password</u>
            </a>

            <button id="sign_in" onclick="loginData()">Sign In</button>

            <div id="new">New To TomTop? <a href="">Create Your Account</a></div>

        </div>

        

    </div>


</body>

</html>

<script src="./scripts/login.js"></script>

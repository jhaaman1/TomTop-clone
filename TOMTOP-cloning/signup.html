<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Tomtop.com</title>
    <link rel="stylesheet" href="./styles/signup.css">

    <link rel="icon" href="//static.tomtop.com/tomtop/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="signup">

        <h3 class="login_logo"><a href="https://www.tomtop.com/"><img
                    src="//static.tomtop.com/tomtop/acount/icon/logo.png?v=3" alt=""></a>
        </h3>
        <div class="form_div">
            <form action="">
                <h2 style="text-align: center;">Create Account</h4>
                    <input type="email" id="email" placeholder="Enter Email Address" required><br><br>
                    <input type="password" id="password" placeholder="6-20 characters (letter or numbers only)" required><br><br>
                    <input type="password" placeholder="Enter password again" id="passagain" required><br><br>
                    <div class="agress_c">
                        <div class="checkbox">
                            <input class="agreee" id="check1" name="agreee" type="checkbox" value="1" required>
                            <span style="font-size: small; color: #777;">I agree to the tomtop <a
                                    href="https://www.tomtop.com/help/terms-conditions.html">
                                    Terms &amp; Conditions </a></span>
                            <a href="https://www.tomtop.com/help/privacy-policy.html" title="Privacy Policies">Privacy
                                Policy.</a>
                        </div>

                    </div>

                    <div class="agress_c">
                        <div class="checkbox">
                            <input class="agreee" name="agreee" type="checkbox" value="1" id="check2" required>
                            <span style="font-size: small; color: #777;">Yes, Sign up our newsletter, get $50 coupons in
                                your first email! You will receive our
                                latest updates, news, and promotions from Tomtop.</span>
                        </div>

                    </div>

                    <button id="submit" onclick="signup()">
                        <h3>Create My Account
                </h2></button>

                <div style="text-align: center; font-size: small; color: #777;">
                    <p>>>Register at tomtop.com and receive 10 points</p>
                </div>

                <div style="display: flex; margin-left: 25%; margin-bottom: 30%; font-size: small; color: #777;">
                    <p>Already Have an Account ?</p><a href="">
                        <p>Sign In</p>
                    </a>
                </div>
            </form>
        </div>


    </div>
</body>

</html>

<script src="./scripts/signup.js"></script>
